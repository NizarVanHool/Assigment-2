        // Format price with commas
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        compareButton.addEventListener('click', function() {
            const car1 = carData[parseInt(carSelect1.value)];
            const car2 = carData[parseInt(carSelect2.value)];

            if (!car1 || !car2) {
                compareResult.style.display = "block";
                resultContent.innerHTML = `<p style="color:red;">Error loading car data. Please try again.</p>`;
                return;
            }

            compareResult.style.display = "block";
            
            // Create comparison table with highlighting for better/worse values
            resultContent.innerHTML = `
                <div class="grid" style="margin-bottom: 2rem;">
                    <div style="text-align: center;">
                        <img src="${car1.image}" alt="${car1.name}" style="display: block; margin: 0 auto; max-width: 100%; height: auto; max-height: 200px; border-radius: 8px;">

                        <small>${car1.category}</small>
                    </div>
                    <div style="text-align: center;">
                        <img src="${car2.image}" alt="${car2.name}" style="display: block; margin: 0 auto; max-width: 100%; height: auto; max-height: 200px; border-radius: 8px;">
                        <h4>${car2.name}</h4>
                        <small>${car2.category}</small>
                    </div>
                </div>
                
                <div class="category-header">Performance</div>
                <table class="comparison-table">
                    ${createComparisonRow('0–100 km/h', car1.zeroTo100, car2.zeroTo100, true)}
                    ${createComparisonRow('0–200 km/h', car1.zeroTo200, car2.zeroTo200, true)}
                    ${createComparisonRow('Top Speed', car1.topSpeed, car2.topSpeed, false)}
                </table>
                
                <div class="category-header">Engine</div>
                <table class="comparison-table">
                    ${createComparisonRow('Engine', car1.engine, car2.engine, null)}
                    ${createComparisonRow('Power', car1.power, car2.power, false)}
                    ${createComparisonRow('Torque', car1.torque, car2.torque, false)}
                </table>
                
                <div class="category-header">Dimensions & Weight</div>
                <table class="comparison-table">
                    ${createComparisonRow('Weight', car1.weight, car2.weight, true)}
                </table>
                
                <div class="category-header">Economy & Value</div>
                <table class="comparison-table">
                    ${createComparisonRow('MSRP', car1.msrp, car2.msrp, true)}
                    ${createComparisonRow('Fuel Consumption', car1.fuel, car2.fuel, true)}
                    ${createComparisonRow('Depreciation', car1.depreciation, car2.depreciation, true)}
                </table>
            `;
        });

        // Helper function to create comparison rows with highlighting
        function createComparisonRow(label, value1, value2, lowerIsBetter) {
            if (lowerIsBetter === null) {
                return `<tr><td>${label}</td><td>${value1}</td><td>${value2}</td></tr>`;
            }
            
            // Extract numerical values for comparison
            const num1 = parseFloat(value1.replace(/[^0-9.]/g, ''));
            const num2 = parseFloat(value2.replace(/[^0-9.]/g, ''));
            
            if (isNaN(num1) || isNaN(num2)) {
                return `<tr><td>${label}</td><td>${value1}</td><td>${value2}</td></tr>`;
            }
            
            if (lowerIsBetter) {
                const isBetter1 = num1 < num2;
                return `
                    <tr>
                        <td>${label}</td>
                        <td class="${isBetter1 ? 'spec-highlight' : ''}">${value1} ${isBetter1 ? '👍' : ''}</td>
                        <td class="${!isBetter1 ? 'spec-highlight' : ''}">${value2} ${!isBetter1 ? '👍' : ''}</td>
                    </tr>
                `;
            } else {
                const isBetter1 = num1 > num2;
                return `
                    <tr>
                        <td>${label}</td>
                        <td class="${isBetter1 ? 'spec-highlight' : ''}">${value1} ${isBetter1 ? '👍' : ''}</td>
                        <td class="${!isBetter1 ? 'spec-highlight' : ''}">${value2} ${!isBetter1 ? '👍' : ''}</td>
